<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
 </header>
  <main>
    <div class="col first-col">
      <form>
        <div class="form-control">
          <label for="bill">Bill</label>
          <input type="text" id="bill" class="bill" placeholder="0" maxlength="6"></input>
          <!-- <input oninput="this.value=this.value.replace(/(?![0-9])./gmi,'')"></input> -->

        </div>

        <div class="form-control">
          <label for="tip">Select Tip %</label>
          <div id="tip">
            <option id="5" value="5%">5%</option> 
            <option id="10" value="10%">10%</option> 
            <option id="15" value="15%">15%</option> 
            <option id="25" value="25%">25%</option> 
            <option id="50" value="50%"> 50%</option>
            <option id="custom" value="Custom" class="custom">
              <input type="text" placeholder="Custom">
            </option>
          </div>
        </div>

        <div class="form-control">
          <label for="numer of people">Number of People</label>
          <input type="text" id="numberofpeople" class="number" placeholder="0" maxlength="2">
        </div>
      </form>
    </div>
 
    <div class="col second-col">
      <div class="price">
        <h2>  Tip Amount</h2>
        <small>/ person</small> 

        <div id="tipcost">
          <p>$0.00</p>
        </div>
      </div>

      <div class="price">
        <h2>Total</h2>
        <small>  / person</small> 

        <div id="total">
          <p>$0.00</p>
        </div>
      </div>
  
    
     <button disabled id="btn">Reset</button> 
   </div>
  </main>


  
 <script src="app.js"></script>
</body>
</html>
